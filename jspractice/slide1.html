<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0;padding:0;}
		ul, li {list-style:none;}
		.slide {width: 1000px;margin: 0 auto;}
		.slide ul{width:400%; display: flex;}
		.slide li{width:25%; height: 400px;}
		.slide li:nth-child(1){background: #afa;}
		.slide li:nth-child(2){background: #ffa;}
		.slide li:nth-child(3){background: #aff;}
		.slide li:nth-child(4){background: #faa;}
	</style>
</head>
<body>
<div class="slide">
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<a href="#" onclick="stop()">멈춰</a>
	<a href="#" onclick="play()">시작</a>
</div>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	var obj = $('.slide ul');
	var len = $('li', obj).length;
	var timer;
	var pos = 0;
	function start () {
		var setTime = 1000;
		function play () {
			clearTimeout(timer);
			timer = setTimeout(play, setTime)
			if(++pos >= len) pos = 0;
			obj.animate({
				marginLeft:-pos*100+"%"
			}, 1000)
		}
		timer = setTimeout(play, setTime)
	}

	function stop () {
		clearTimeout(timer)
		obj.stop();
	}

	function play () {
		obj.animate({
			marginLeft:-pos*100+"%"
		}, 1000)
	}
	start();
</script>
</body>
</html>
