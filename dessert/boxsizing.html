<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BOX SIZING PRACTICE</title>
	<style>
		* {
			margin: 10px;
			width: 150px;
			box-sizing: content-box;
		}
		#small {
			border: 5px solid black;
		}
		#large {
			border: 10px dashed black;
		}

	</style>
</head>
<body>
	<div id="small">Hello</div>
	<div id="large">Hello</div>
</body>
</html>
